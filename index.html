<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <!-- this div section can be written like .card then div will be created automatically -->
      <div class="search">
        <input type="text" placeholder="Enter City Name" spellcheck="false" />
        <!-- these two is inside the search box the text field and the search icon and this spellcheck is used to check spelling-->
        <button>
          <img src="./images/search.png" />
        </button>
      </div>
      <div class="error">
        <p>Invalid City Name!!!</p>
      </div>
      <div class="weather">
        <img src="./images/rain.png" class="weather-icon" />
        <h1 class="temp">33Â°C</h1>
        <h2 class="city">Chennai</h2>
        <div class="details">
          <div class="col">
            <img src="./images/humidity.png" ; />
            <div>
              <p class="humidity">67%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="./images/wind.png" ; />
            <div>
              <p class="wind">18 km/h</p>
              <p>Wind</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
